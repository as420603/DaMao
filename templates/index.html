<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Da_Mao聊天室</title>
    
    <!-- 引入 Live2D 相關 scripts -->
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/RaSan147/pixi-live2d-display@v0.4.0-ls-4/dist/index.min.js"></script>
    <!-- 引入 static 中的 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- 引入 static 中的 JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <!-- 引入 favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <!-- 引入 Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <div id="container">
        <h1>Da_Mao聊天室</h1>
        <div id="chatBox">
            <div id="messages">
                <!-- 聊天訊息會動態添加在這裡 -->
                <div class="message left">
                    <strong>轉換文字：</strong>
                    <p id="transcription_text">{{ transcription_text }}</p>
                </div>
                <div class="message right">
                    <strong>回覆內容：</strong>
                    <p id="response_text">{{ response_text }}</p>
                </div>
            </div>
            <div id="controls">
                <button id="recordButton" title="開始錄音"><i class="fas fa-microphone"></i></button>
                <button id="stopButton" disabled title="停止錄音"><i class="fas fa-stop"></i></button>
                <button id="playRecordingButton" disabled title="播放音頻並同步口型"><i class="fas fa-volume-up"></i></button>
                
            </div>
        </div>
    </div>
    <canvas id="canvas" width="300" height="300"></canvas>
</body>
</html>
