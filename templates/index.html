<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>錄音功能示範</title>
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.2/dist/browser/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-live2d-display/dist/index.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="container">
        <h1>Da_Mao聊天室</h1>
        <div id="chatBox">
            <div id="messages">
                <!-- 聊天訊息會動態添加在這裡 -->
                <div class="message left">
                    <strong>轉換文字：</strong>
                    <p>{{ transcription_text }}</p>
                </div>
                <div class="message right">
                    <strong>回覆內容：</strong>
                    <p>{{ response_text }}</p>
                </div>
            </div>
            <div id="controls">
                <button id="recordButton" title="開始錄音"><i class="fas fa-microphone"></i></button>
                <button id="stopButton" disabled title="停止錄音"><i class="fas fa-stop"></i></button>
                <button id="speakButton" disabled title="播放音頻並同步口型"><i class="fas fa-volume-up"></i></button>
                <audio id="audioPlayback" controls></audio>
            </div>
        </div>
    </div>
    <canvas id="canvas" width="300" height="300"></canvas>
</body>
</html>
